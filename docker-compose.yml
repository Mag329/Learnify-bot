services:
  app:
    container_name: learnify_bot
    build: ./
    env_file: .env
    environment:
      - TZ=Europe/Moscow
      - TMPDIR='/var/tmp'
    volumes:
      - .:/src
    restart: always
    depends_on:
      - postgres
    networks:
      - elk

  postgres:
    image: postgres:17
    container_name: learnify_postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${PB_USER}
      POSTGRES_PASSWORD: ${PB_PASSWORD}
      POSTGRES_DB: ${PG_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${PG_EXTERNAL_DOCKER_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${PB_USER} -d $${PG_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  elasticsearch:
    image: elasticsearch:8.5.0
    container_name: learnify_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    restart: always
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk

  logstash:
    container_name: learnify_logstash
    image: logstash:8.5.0
    ports:
      - "5000:5000"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
    restart: always
    depends_on:
      - elasticsearch
    networks:
      - elk

  kibana:
    image: kibana:8.5.0
    container_name: learnify_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    restart: always      
    depends_on:
      - elasticsearch
    networks:
      - elk
    
  alembic:
    build: ./
    command: alembic upgrade head
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://${PG_USER}:${PG_PASSWORD}@${PG_HOST}:${PG_PORT}/${PG_DB}
    volumes:
      - .:/app
    networks:
      - elk

  redis:
    image: redis:7-alpine
    container_name: learnify_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - elk

volumes:
  elasticsearch_data:
  redis_data:
  pgdata:
    driver: local

networks:
  elk:
    driver: bridge
